<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Random Name Generator PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary:#6c63ff;--secondary:#00d4a6;--danger:#ff4d4d;
      --bg:#0f1220;--card:#1b1f3b;--text:#fff;--muted:#b6b9ff;
    }
    body.light{--bg:#f4f6ff;--card:#fff;--text:#1b1f3b;--muted:#555}
    *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{margin:0;min-height:100vh;background:var(--bg);display:flex;align-items:center;justify-content:center;color:var(--text);padding:20px}
    .container{width:100%;max-width:620px;background:var(--card);border-radius:16px;padding:24px;box-shadow:0 20px 40px rgba(0,0,0,.35)}
    h1{text-align:center;margin:6px 0 12px}
    .top{display:flex;justify-content:space-between;gap:6px;margin-bottom:10px;flex-wrap:wrap}
    .btn{border:none;border-radius:8px;padding:6px 10px;font-size:12px;cursor:pointer}
    .btn.theme{background:var(--secondary)}
    .btn.reset{background:var(--danger);color:#fff}
    .btn.export{background:#888;color:#fff}
    .box{background:rgba(255,255,255,.06);border-radius:12px;padding:14px;margin-bottom:10px;position:relative}
    .label{font-size:12px;color:var(--muted);margin-bottom:4px}
    .value{font-size:16px;word-break:break-all;padding-right:50px}
    .copy{position:absolute;top:10px;right:10px;background:var(--secondary);border:none;border-radius:6px;font-size:11px;padding:4px 8px;cursor:pointer}
    .strength{height:6px;background:#444;border-radius:4px;overflow:hidden;margin-top:6px}
    .strength span{display:block;height:100%;width:0;transition:.3s}
    .generate{width:100%;padding:12px;border:none;border-radius:12px;background:linear-gradient(135deg,var(--primary),var(--secondary));color:#fff;font-size:16px;font-weight:bold;cursor:pointer;margin-top:8px}
    .options{display:flex;gap:6px;margin-bottom:10px;flex-wrap:wrap}
    select{flex:1;padding:6px;border-radius:8px;border:none}
    .stats{font-size:12px;color:var(--muted);margin-top:6px;text-align:center}
    .history{margin-top:14px}
    .history-item{background:rgba(255,255,255,.06);border-radius:10px;padding:8px;margin-bottom:6px;font-size:12px}
    .toast{position:fixed;bottom:20px;right:20px;background:var(--secondary);color:#000;padding:10px 14px;border-radius:10px;opacity:0;transform:translateY(20px);transition:.3s;font-size:13px}
    .toast.show{opacity:1;transform:translateY(0)}
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ”¥ Ultimate Generator PRO</h1>

  <div class="top">
    <button class="btn theme" onclick="toggleTheme()">Theme</button>
    <button class="btn export" onclick="exportHistory()">Export TXT</button>
    <button class="btn reset" onclick="resetUsed()">Reset Nama</button>
  </div>

  <div class="options">
    <select id="mode">
      <option value="all">Semua</option>
      <option value="local">Indonesia</option>
      <option value="batak">Batak</option>
      <option value="karo">Karo</option>
      <option value="intl">Internasional</option>
    </select>
  </div>

  <div class="box"><div class="label">Nama</div><div id="name" class="value">-</div><button class="copy" onclick="copy('name')">COPY</button></div>
  <div class="box"><div class="label">Username</div><div id="user" class="value">-</div><button class="copy" onclick="copy('user')">COPY</button></div>
  <div class="box"><div class="label">Password</div><div id="pass" class="value">-</div><button class="copy" onclick="copy('pass')">COPY</button><div class="strength"><span id="bar"></span></div></div>

  <button class="generate" onclick="generate()">Generate</button>
  <div class="stats" id="stats"></div>
  <div class="history" id="history"></div>
</div>

<div class="toast" id="toast">OK</div>

<script>
const data={
  local:{
    f:[
      'Adi','Budi','Dimas','Eko','Fajar','Indra','Rizki','Bagus',
      'Ayu','Siti','Putri','Dewi','Rina','Nabila','Intan','Lestari'
    ],
    l:['Saputra','Wijaya','Santoso','Pratama']
  },
  batak:{
    f:[
      'Togar','Saut','Hotman','Binsar','Maruli',
      'Lina','Risma','Hotma','Tiur','Duma'
    ],
    l:['Siregar','Simanjuntak','Nasution','Nainggolan','Sinaga']
  },
  karo:{
    f:[
      'Jefri','Bima','Ronal',
      'Mey','Brina','Erlina','Citra'
    ],
    l:['Ginting','Tarigan','Sembiring','Karo-karo','Perangin-angin']
  },
  intl:{
    f:[
      'Alex','Daniel','Kevin','Michael','Ryan',
      'Emily','Sophia','Olivia','Ava','Luna'
    ],
    l:['Smith','Brown','Taylor','Wilson']
  }
};

let used=JSON.parse(localStorage.getItem('used'))||[];
let hist=JSON.parse(localStorage.getItem('hist'))||[];
let theme=localStorage.getItem('theme')||'dark';
if(theme==='light')document.body.classList.add('light');

function r(a){return a[Math.floor(Math.random()*a.length)]}
function passGen(){
  const c='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%';
  let p='';
  for(let i=0;i<16;i++)p+=c[Math.floor(Math.random()*c.length)];
  return p
}
function strength(p){
  let s=0;
  if(p.length>=8)s++;
  if(/[A-Z]/.test(p))s++;
  if(/[0-9]/.test(p))s++;
  if(/[^A-Za-z0-9]/.test(p))s++;
  return s
}

function generate(){
  let mode=document.getElementById('mode').value;
  let pool=mode==='all'?[data.local,data.batak,data.karo,data.intl]:[data[mode]];
  let name,tries=0;
  do{
    let set=r(pool);
    name=r(set.f)+' '+r(set.l);
    tries++;
  }while(used.includes(name)&&tries<60);

  used.push(name);
  localStorage.setItem('used',JSON.stringify(used));

  let user=name.toLowerCase().replace(/\s+/g,'_')+Math.floor(Math.random()*1000);
  let pass=passGen();

  document.getElementById('name').innerText=name;
  document.getElementById('user').innerText=user;
  document.getElementById('pass').innerText=pass;

  let s=strength(pass);
  let b=document.getElementById('bar');
  b.style.width=(s*25)+'%';
  b.style.background=s<2?'red':s<4?'orange':'lime';

  hist.unshift({name,user,pass});
  if(hist.length>10)hist.pop();
  localStorage.setItem('hist',JSON.stringify(hist));
  render();
}

function render(){
  document.getElementById('history').innerHTML=
    hist.map(h=>`<div class='history-item'><b>${h.name}</b><br>${h.user}<br>${h.pass}</div>`).join('');
  document.getElementById('stats').innerText=`Nama unik tersimpan: ${used.length}`;
}

function copy(id){
  navigator.clipboard.writeText(document.getElementById(id).innerText);
  toast('Copied');
}
function toast(t){
  let x=document.getElementById('toast');
  x.innerText=t;
  x.classList.add('show');
  setTimeout(()=>x.classList.remove('show'),2000);
}
function toggleTheme(){
  document.body.classList.toggle('light');
  localStorage.setItem('theme',document.body.classList.contains('light')?'light':'dark');
}
function exportHistory(){
  let t='HISTORY\n\n';
  hist.forEach((h,i)=>t+=`${i+1}. ${h.name} | ${h.user} | ${h.pass}\n`);
  let b=new Blob([t]);
  let a=document.createElement('a');
  a.href=URL.createObjectURL(b);
  a.download='history.txt';
  a.click();
}
function resetUsed(){
  if(confirm('Reset semua nama unik?')){
    used=[];
    localStorage.removeItem('used');
    render();
    toast('Reset OK');
  }
}
render();
</script>
</body>
</html>
